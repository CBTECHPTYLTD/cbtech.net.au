<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>cbTech - Microsoft 365 Solutions</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <style>
    /* --- Base styling --- */
    body {
      margin: 0;
      font-family: "Segoe UI", Arial, sans-serif;
      background: #f4f6f8;
      color: #2c3e50;
    }

    /* --- Hero section --- */
    .hero {
      background: linear-gradient(135deg, #0078d4, #005a9e);
      color: white;
      padding: 80px 20px;
      text-align: center;
    }

    .hero h1 {
      margin: 0;
      font-size: 48px;
      font-weight: 600;
    }

    .hero p {
      font-size: 20px;
      margin-top: 15px;
      opacity: 0.9;
    }

    /* --- Content section --- */
    .content {
      max-width: 800px;
      margin: 40px auto;
      padding: 20px;
      text-align: center;
    }

    .content h2 {
      font-size: 28px;
      margin-bottom: 10px;
      color: #005a9e;
    }

    .content p {
      font-size: 18px;
      line-height: 1.6;
    }

    /* --- Contact button --- */
    .btn {
      display: inline-block;
      margin-top: 25px;
      padding: 14px 28px;
      background: #0078d4;
      color: white;
      font-size: 18px;
      text-decoration: none;
      border-radius: 6px;
      transition: 0.2s ease-in-out;
    }

    .btn:hover {
      background: #005a9e;
    }

    /* --- Footer --- */
    footer {
      margin-top: 60px;
      padding: 20px;
      text-align: center;
      font-size: 14px;
      color: #687a8a;
    }
  </style>
</head>

<body>
  <!-- Hero Section -->
  <div class="hero">
    <h1>cbTech Pty Ltd</h1>
    <p>Microsoft 365 • SharePoint • Power Automate</p>
  </div>

  <!-- Main Content -->
  <div class="content">
    <h2>Simplify & Automate Your Business</h2>
    <p>
      cbTech helps organisations streamline operations through tailored
      SharePoint solutions, workflow automation, and Microsoft 365 optimisation.
    </p>

    <a class="btn" href="mailto:info@cbtech.net.au">Contact Us</a>
  </div>

  <footer>
    © 2026 cbTech Pty Ltd. All rights reserved.
  </footer>
</body>
</html>
